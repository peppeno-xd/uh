<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marv</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <button id="startButton">Click here for a surprise</button>
  <video id="video">
    <source src="mirvas.mp4" type="video/mp4">
    Wait ur browser dont support awehdsh.
  </video>

  <script>
    const button = document.getElementById('startButton');
    const video = document.getElementById('video');

    button.addEventListener('click', async () => {
      button.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;

      try {
        await video.play();

        const requestFullScreen = video.requestFullscreen ||
                                  video.webkitRequestFullscreen ||
                                  video.mozRequestFullScreen ||
                                  video.msRequestFullscreen;
        if (requestFullScreen) {
          requestFullScreen.call(video);
        }

      } catch (err) {
        alert("FUCK: " + err.message);
        console.error(err);
      }
    });

    video.addEventListener('ended', () => {
      window.location.href = "https://google.com/";
    });
  </script>

</body>
</html>
